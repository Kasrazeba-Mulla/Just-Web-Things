!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#h1{
			color: red;
			text-align: center;
			text-decoration: underline;
		}
		#mycanvas
		{
			background-color: pink;
		}
		#b1
{
	margin-bottom: 28px;
	width: 120px;
	height: 32px;
	background-color: #f44336;
	border:none;
	border-radius: 5px;
	color:#fff;
	font-family: sans-serif;
	font-weight: 500;
	text-transform: uppercase;
	transition: 0.2s ease;
	cursor:pointer;
}

#b1:hover,
#b1:focus
{
	background:#ff5722;
	transition: 0.2s ease;
}

	</style>

<script type="text/javascript">
 var b;
 var ctx;

 smiley();

				function smiley()
{
	var b=document.getElementById("mycanvas");
	var ctx=b.getContext("2d");
	ctx.clearRect(0, 0, 800, 800);
ctx.beginPath();
ctx.arc(200,170,100,0,Math.PI*2);
ctx.closePath();
ctx.strokeStyle="blue";
ctx.fillStyle="yellow";
ctx.lineWidth="5";
ctx.stroke();
ctx.fill();		
sm1();
sm2();
sm3();
}
function sm1()
{
var b=document.getElementById("mycanvas");
	var ctx=b.getContext("2d");
ctx.beginPath();
ctx.arc(160,140,20,0,Math.PI*2);
ctx.closePath();
ctx.strokeStyle="black";
ctx.fillStyle="orange";
ctx.lineWidth="5";
ctx.stroke();
ctx.fill();			
}
function sm2()
{
var b=document.getElementById("mycanvas");
	var ctx=b.getContext("2d");
ctx.beginPath();
ctx.arc(240,140,20,0,Math.PI*2);
ctx.closePath();
ctx.strokeStyle="black";
ctx.fillStyle="orange";
ctx.lineWidth="5";
ctx.stroke();
ctx.fill();			
}
function sm3()
{
var b=document.getElementById("mycanvas");
	var ctx=b.getContext("2d");
ctx.beginPath();
ctx.arc(200,200,30,0,Math.PI);
ctx.closePath();
ctx.strokeStyle="green";
ctx.fillStyle="red";
ctx.lineWidth="5";
ctx.stroke();
ctx.fill();			
}
		
</script>
</head>
<body align="center">
	<h1 id="h1">Smiley Using Canvas</h1>
<canvas id="mycanvas" height="400px" width="400px" style="border:10px groove"></canvas><br>


 <button onclick="smiley()" id="b1">smiley</button> 
</body>
</html>
